<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<header>
    {% include 'global/partials/menu.html' %}
</header>
<body>
        {{ nome }}
        <ol>
            {% for animal in animals %}
                <li>
                    Nome: {{ animal.name }}
                    Espécie: {{ animal.species }}
                    Idade: {{ animal.age }}
                    Cidade: {{ animal.city }}
                    Castrado: {{ animal.castrated }}
                    Raça: {{ animal.breed }}
                </li>
                <a href="{% url 'one-only' animal.id %}"><button>Consulte</button></a>
            {% endfor %}
        </ol>


</body>
</html>
