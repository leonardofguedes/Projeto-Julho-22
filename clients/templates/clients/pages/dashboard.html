<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    {% include 'global/partials/menu.html' %}
</header>

    <div class="main-content center container">
        <h2>Dashboard ({{ user }})</h2>

        <div class="authors-dashboard-container">
          <h3>Seus cadastros</h3>
          <ul>
            {% for animal in animals %}
              <li>
                <a href="{% url 'dashboard-edit' animal.id %}">{{ animal.name }}</a>
                  <form action="{% url 'dashboard-animal-delete' %}" method='POST'>
                      {% csrf_token %}
                      <input type="hidden" name="id" value="{{ animal.id }}">
                      <button class="plaintext-button" type="submit">❌</button>
                  </form>
            </li>

{% empty %}
  <li>
    <p>Você não tem animais cadastrados ainda.</p>
  </li>

            {% endfor %}
          </ul>
        </div>
      </div>
</body>
</html>
