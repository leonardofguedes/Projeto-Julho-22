<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<header>
    {% include 'global/partials/menu.html' %}
</header>
<body>
    {% include 'global/partials/messages.html' %}
    {% if user.is_authenticated %}
    <div class="login-message">
          Your are logged in with
          {{ request.user.username }}.
          Please,
          <form class="inline-form" action="{% url 'logout' %}" method='POST'>
            {% csrf_token %}
            <input type="hidden" name="username" value="{{ request.user.username }}">
            <button class="plaintext-button" type="submit">click here</button>
          </form> to logout.
    </div>
    {% endif %}
    <div class="authors-dashboard-container">
      {% include 'clients/partials/form.html' %}
    </div>
</body>
</html>
